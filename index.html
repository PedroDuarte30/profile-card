<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pedro Duarte" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Profile Card</title>
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="layout">
      <main>
        <section class="profile-card">
          <div class="image">
            <img
              src="assets/images/avatar1.png"
              alt="Fotografia de perfil de Pedro Duarte"
              class="profile-img"
            />
          </div>

          <div class="info">
            <span class="name">Pedro Duarte</span>
            <span class="job">Front-end Developer</span>
          </div>

          <div class="social-buttons">
            <ul>
              <li>
                <a class="facebook" href="#">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                   <i class="bxl bx-facebook"></i>
                </a>
              </li>
              <li>
                <a class="instagram" href="#">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                   <i class="bxl bx-instagram"></i>
                </a>
              </li>
              <li>
                <a class="linkedin" href="#">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                   <i class="bxl bx-linkedin"></i>
                </a>
              </li>
              <li>
                <a class="github" href="#">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                   <i class="bxl bx-github"></i>
                </a>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
